<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Blog Post</title>
    <script type="module" src="/src/app.js"></script>
  </head>
  <body class="bg-gray-100 font-sans">
   
    <header>
      <div class="navbar bg-cyan-600 p-4 flex justify-between relative items-center">
        <!-- Logo -->
        <a href="/" class="text-white">
          <img class="logo h-12 max-w-full sm:h-16 md:h-20 lg:h-26 xl:h-28" src="/images/blogify.png" alt="noroff logo" />
        </a>
        <!-- Hamburger Menu for Small Screens -->
        <div class="lg:hidden flex items-center">
          <button id="hamburger-btn" class="text-white">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
              stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>
       <!-- Navigation Links -->
        <ul id="navbar-links"
          class="lg:flex lg:flex-row absolute lg:static w-full place-items-center pb-3 lg:space-x-6 hidden space-y-4 top-[100%] bg-cyan-600 right-0 lg:space-y-0 lg:justify-end lg:ml-auto flex flex-col justify-center">
          <li><a href="/profile/" class="text-white font-semibold hover:underline">My Profile</a></li>
          <li><a href="/post/create/" class="text-white font-semibold hover:underline">Create Post</a></li>
          <li>
            <button id="logout-Btn" type="button"
              class="bg-yellow-700 text-white py-1 px-4 font-semibold rounded-md hover:bg-orange-500 transition">
              Logout
            </button>
          </li>
        </ul>
       
      </div>
    </header>
    <main class="p-4">
      <h1 class="text-3xl font-bold text-center mb-6">Create Blog Post</h1>

      <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <form id="create-blog-form" name="createPost" class="space-y-6">
          <input type="hidden" id="blogId" name="blogId" />

          <div class="space-y-2">
            <label for="title" class="block text-lg font-medium text-gray-700">Title:</label>
            <input
              type="text"
              id="title"
              name="title"
              placeholder="Enter a title here..."
              required
              class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:outline-none"
            />
          </div>

          <div class="space-y-2">
            <label for="body" class="block text-lg font-medium text-gray-700">Body:</label>
            <textarea
              id="body"
              name="body"
              placeholder="Editor body goes here..."
              maxlength="280"
              class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:outline-none"
            ></textarea>
          </div>

          <div class="space-y-2">
            <label for="tags" class="block text-lg font-medium text-gray-700">Tags:</label>
            <input
              type="text"
              id="tags"
              name="tags"
              class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:outline-none"
            />
          </div>

          <div class="space-y-2">
            <label for="mediaUrl" class="block text-lg font-medium text-gray-700">Media URL:</label>
            <input
              type="text"
              id="mediaUrl"
              name="mediaUrl"
              placeholder="Optional"
              class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:outline-none"
            />
          </div>

          <div class="space-y-2">
            <label for="mediaAlt" class="block text-lg font-medium text-gray-700">Media Alt Text:</label>
            <input
              type="text"
              id="mediaAlt"
              name="mediaAlt"
              placeholder="Optional"
              class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:outline-none"
            />
          </div>

          <button
            type="submit"
            class="w-full bg-blue-500 text-white py-3 rounded-md hover:bg-blue-700 transition duration-200 mt-4"
          >
            Create Post
          </button>
        </form>
      </div>
    </main>

  </body>
</html>
