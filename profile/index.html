<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Noroff FED2 JS2 CA</title>
  <script type="module" src="/src/app.js"></script>
</head>


<body class="bg-gray-100 font-sans">
  <header>
    <div class="navbar bg-cyan-600 p-4 flex justify-between relative items-center">
      <!-- Logo -->
      <a href="/" class="text-white">
        <img class="logo h-12 max-w-full sm:h-16 md:h-20 lg:h-26 xl:h-28" src="/images/blogify.png" alt="noroff logo" />
      </a>
      <!-- Hamburger Menu for Small Screens -->
      <div class="lg:hidden flex items-center">
        <button id="hamburger-btn" class="text-white">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
            stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
     <!-- Navigation Links -->
      <ul id="navbar-links"
        class="lg:flex lg:flex-row absolute lg:static w-full place-items-center pb-3 lg:space-x-6 hidden space-y-4 top-[100%] bg-cyan-600 right-0 lg:space-y-0 lg:justify-end lg:ml-auto flex flex-col justify-center">
        <li><a href="/profile/" class="text-white font-semibold hover:underline">My Profile</a></li>
        <li><a href="/post/create/" class="text-white font-semibold hover:underline">Create Post</a></li>
        <li>
          <button id="logout-Btn" type="button"
            class="bg-yellow-700 text-white py-1 px-4 font-semibold rounded-md hover:bg-orange-500 transition">
            Logout
          </button>
        </li>
      </ul>
     
    </div>
  </header>

  <main class="p-6">
    <!-- Profile Page Container -->
    <div class="max-w-7xl mx-3">

      <!-- Profile Banner -->
      <div class="bg-gray-500 h-64 rounded-lg mb-6 relative">
        <div class="absolute bottom-0 left-0 right-0 px-6 pb-6 flex justify-between items-center w-full">
          <!-- Avatar -->
          <img
            src="https://media.istockphoto.com/id/1170736928/photo/kitten-and-the-owner.jpg?s=612x612&w=is&k=20&c=aopYk1jNPai30TBAhXpAbi9thNmTWXC100bHMQ4e3Kg="
            alt="Profile Avatar" class="h-32 w-32 rounded-full border-4 border-white">

          <!-- Follow / Unfollow Button -->
          <div class="space-x-4">
            <button id="follow-btn"
              class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Follow</button>
            <button id="unfollow-btn"
              class="bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600 hidden">Unfollow</button>
          </div>

          <!-- Edit Profile Button -->
          <button id="edit-profile-btn" class="bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600">Edit
            Profile</button>
        </div>
      </div>

      <!-- Profile Information -->
      <div class="bg-white p-6 rounded-lg shadow-md mb-6">
        <h1 class="text-3xl font-semibold text-gray-800" id="profile-name">Noor Irfan</h1>
        <p class="text-gray-600" id="profile-bio">Hi, Noor Irfan here. FED student</p>
      </div>

      <!-- Search Blog Posts Section -->
      <div class="bg-white p-6 rounded-lg shadow-md mb-6">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Search Blog Posts</h2>
        <input type="text" id="search-query" placeholder="Search blog posts..."
          class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:outline-none mb-4">
        <button id="search-btn" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Search</button>
      </div>

      <!-- Blog Posts Section -->
      <div class="bg-white p-6 rounded-lg shadow-md mb-6">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Blog Posts</h2>
        <div id="posts-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
          <!-- Mock Blog Post Cards -->
          <div class="bg-gray-100 p-4 rounded-lg shadow hover:shadow-lg">
            <img
              src="https://images.unsplash.com/photo-1518548419970-58e3b4079ab2?q=80&w=2340&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="Blog Post Image" class="w-full h-48 object-cover rounded-md mb-4">
            <h3 class="font-semibold text-lg text-gray-800">Blog Post Title</h3>
            <p class="text-gray-600 text-sm">Published on January 1, 2025</p>
          </div>
          <div class="bg-gray-100 p-4 rounded-lg shadow hover:shadow-lg">
            <img
              src="https://media.istockphoto.com/id/1653016969/photo/vegan-protein-source-top-view.jpg?s=612x612&w=is&k=20&c=nsykWvwuTqMi7qJEKgW8_0odoJqQgwRCeIPO4d2q1h0="
              alt="Blog Post Image" class="w-full h-48 object-cover rounded-md mb-4">
            <h3 class="font-semibold text-lg text-gray-800">Blog Post Title</h3>
            <p class="text-gray-600 text-sm">Published on February 10, 2025</p>
          </div>
          <div class="bg-gray-100 p-4 rounded-lg shadow hover:shadow-lg">
            <img
              src="https://plus.unsplash.com/premium_photo-1681426687411-21986b0626a8?q=80&w=2340&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="Blog Post Image" class="w-full h-48 object-cover rounded-md mb-4">
            <h3 class="font-semibold text-lg text-gray-800">Blog Post Title</h3>
            <p class="text-gray-600 text-sm">Published on March 21, 2025</p>
          </div>
        </div>
      </div>

      <!-- Edit Profile Form (Hidden by default) -->
      <div id="edit-profile-form" class="bg-white p-6 rounded-lg shadow-md mb-6 hidden">
        <h3 class="text-2xl font-semibold text-gray-800 mb-4">Edit Profile</h3>
        <form>
          <div class="mb-4">
            <label for="edit-avatar" class="block text-gray-700">Avatar URL:</label>
            <input type="text" id="edit-avatar" class="w-full p-3 border border-gray-300 rounded-md"
              placeholder="Enter avatar URL">
          </div>
          <div class="mb-4">
            <label for="edit-banner" class="block text-gray-700">Banner URL:</label>
            <input type="text" id="edit-banner" class="w-full p-3 border border-gray-300 rounded-md"
              placeholder="Enter banner URL">
          </div>
          <button type="submit" class="bg-green-500 text-white py-2 px-6 rounded-md hover:bg-green-600">Save
            Changes</button>
        </form>
      </div>

    </div>
  </main>

</body>

</html>
