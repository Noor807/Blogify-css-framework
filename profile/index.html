<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>
  </head>
  <body>
    <header>
      <div class="navbar bg-cyan-600 p-4 flex justify-between relative items-center">
        <!-- Logo -->
        <a href="/" class="text-white">
          <img class="logo h-12 max-w-full sm:h-16 md:h-20 lg:h-26 xl:h-28" src="/images/blogify.png" alt="noroff logo" />
  
        </a>
  
        <!-- Hamburger Menu for Small Screens -->
        <div class="lg:hidden flex items-center">
          <button id="hamburger-btn" class="text-white">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
              stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>
  
        <!-- Navigation Links -->
        <ul id="navbar-links"
          class="lg:flex lg:flex-row absolute lg:static w-full place-items-center pb-3 lg:space-x-6 hidden space-y-4 top-[100%] bg-cyan-600 right-0 lg:space-y-0 lg:justify-end lg:ml-auto flex flex-col justify-center">
          <li><a href="/profile/" class="text-white hover:underline">My Profile</a></li>
          <li><a href="/post/create/" class="text-white hover:underline">Create Post</a></li>
          <li>
            <button id="logout-Btn" type="button"
              class="bg-red-600 text-white py-1 px-4 rounded-md hover:bg-orange-400 transition">
              Logout
            </button>
          </li>
        </ul>
       
      </div>
    </header>
    <div class="profile-page">
      <div class="profile-banner" id="profile-banner"></div>
      <div class="profile-info">
        <img id="profile-avatar" class="avatar" src="" alt="Profile Avatar">
        <h1 id="profile-name">Profile Name</h1>
        <p id="profile-bio">This is the user's bio.</p>
        <button id="follow-btn" class="btn follow">Follow</button>
        <button id="un-follow-btn" class="btn unfollow">Un-follow</button>
        <button id="edit-profile-btn" class="btn edit">Edit Profile</button>
      </div>
      <div class="posts-section">
        <h2>Posts</h2>
        <div id="posts-container" class="posts-container"></div>
      </div>
      <div class="search-section">
        <h2>Search Profiles</h2>
        <input type="text" id="search-query" placeholder="Search profiles...">
        <button id="search-btn" class="btn search">Search</button>
        <div id="search-results" class="search-results"></div>
      </div>
    </div>
  
    <!-- Modal for Editing Profile -->
    <!-- Modal or Form for Editing Profile -->
<form id="edit-profile-form">
  <label for="edit-avatar">Avatar URL:</label>
  <input type="text" id="edit-avatar" placeholder="Enter avatar URL">

  <label for="edit-banner">Banner URL:</label>
  <input type="text" id="edit-banner" placeholder="Enter banner URL">

  <!-- Hidden input or accessible username -->
  <input type="hidden" id="profile-username" value="exampleUser">

  <button type="submit">Save</button>
</form>

  
</html>
