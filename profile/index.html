<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>
  </head>
  <body>
    <div class="profile-page">
      <div class="profile-banner" id="profile-banner"></div>
      <div class="profile-info">
        <img id="profile-avatar" class="avatar" src="" alt="Profile Avatar">
        <h1 id="profile-name">Profile Name</h1>
        <p id="profile-bio">This is the user's bio.</p>
        <button id="follow-btn" class="btn follow">Follow</button>
        <button id="unfollow-btn" class="btn unfollow">Unfollow</button>
        <button id="edit-profile-btn" class="btn edit">Edit Profile</button>
      </div>
      <div class="posts-section">
        <h2>Posts</h2>
        <div id="posts-container" class="posts-container"></div>
      </div>
      <div class="search-section">
        <h2>Search Profiles</h2>
        <input type="text" id="search-query" placeholder="Search profiles...">
        <button id="search-btn" class="btn search">Search</button>
        <div id="search-results" class="search-results"></div>
      </div>
    </div>
  
    <!-- Modal for Editing Profile -->
    <!-- Modal or Form for Editing Profile -->
<form id="edit-profile-form">
  <label for="edit-avatar">Avatar URL:</label>
  <input type="text" id="edit-avatar" placeholder="Enter avatar URL">

  <label for="edit-banner">Banner URL:</label>
  <input type="text" id="edit-banner" placeholder="Enter banner URL">

  <!-- Hidden input or accessible username -->
  <input type="hidden" id="profile-username" value="exampleUser">

  <button type="submit">Save</button>
</form>

  
</html>
