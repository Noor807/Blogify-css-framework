<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="/src/app.js"></script>
  </head>

  <body>
    <header>
      <div class="navbar">
        <img class="logo" src="/images/blogify.png" alt="noroff logo" />
        <ul>
          <li>
            <a href="/profile/">My Profile</a>
            <a href="/post/create/">Create post</a>
            <button id="logout-Btn" type="button">Logout</button>
          </li>
        </ul>
      </div>
    </header>

    <main>
      <section class="blog-section">
        <h2 class="create-heading">Blog posts</h2>

        <div id="blogContainer"></div>
        <div id="paginationContainer" class="pagination-controls">
          <div class="carousel-btn">
            <button id="left">Prev</button>
            <button id="right">Next</button>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
