<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>
  </head>

  <body>
    <main class="login-main">
      <h1 class="register-here">Register</h1>
      <div class="form-container">
        <form id="registration-form" name="register">
          <div>
            <label for="name">Name</label>
            <input
              id="name"
              type="text"
              name="name"
              required
              maxlength="20"
              pattern="^[\w]+$"
              title="Please enter a username using only letters and numbers"
            />
          </div>

          <div>
            <label for="email">Email</label>
            <input
              id="email"
              type="email"
              name="email"
              required
              pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
              title="Please enter a valid noroff.no or stud.noroff.no address"
            />
          </div>

          <div>
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              required
              minlength="8"
            />
          </div>
          <button>Register</button>
          <p>
            If you have an account?<a class="a-btn" href="/auth/login/">
              Login here</a
            >
          </p>
        </form>
      </div>
    </main>
  </body>
</html>
