<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Login user</title>
    <script type="module" src="/src/app.js"></script>
  </head>

  <body>
    <main class="login-main">
      <h1 class="register-here to-blue-600">Login here</h1>
      <div class="form-container">
        <form id="login-form" name="login">
          <label for="email-input">Email</label>
          <input
            id="email-input"
            type="email"
            name="email"
            placeholder="@stud.noroff.no"
          />
          <label for="password-input">Password</label>
          <input
            id="password-input"
            name="password"
            type="password"
            placeholder="enter your password"
          />
          <button id="login-btn" type="submit">Login</button>
          <p class="para">
            Don't have an account?<a class="a-btn" href="/auth/register/">
              Register here</a
            >
          </p>
        </form>
      </div>
    </main>
  </body>
</html>
