<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400&family=Open+Sans:wght@400;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="../../src/css/style.css">
  <title>Login user</title>
  <script type="module" src="/src/app.js"></script>
  <script type="module" src="../../src/js/api/auth/login.js"></script>
  <script type="module" src="../../src/js/ui/auth/login.js"></script>

</head>

<body>
  <header>
    <div class="navbar">
      <img class="logo" src="../../public/images/noroff-logo.png" alt="noroff logo">
      <ul>
        <li>
          <a href="/profile/">My Profile</a>
          <a href="/auth/login/">Login</a>
          <a href="/auth/register/">Register</a>
        </li>
      </ul>
    </div>
  </header>

  <main class="login-main">
    <h1 class="register-here">Login here</h1>
    <div class="form-container">

      <form id="login-form" name="login">
        <label for="email-input">Email</label>
        <input id="email-input" type="email" name="email" placeholder="enter your email">
        <label for="password-input">Password</label>
        <input id="password-input" name="password" type="password" placeholder="enter your password">
        <a href="/auth/register/">Register</a>
        <button>Login</button>
      </form>
    </div>
  </main>

</body>

</html>
