<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400&family=Open+Sans:wght@400;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="../src/css/style.css">
    <script type="module" src="/src/app.js"></script>
  </head>
  <body>
    <header>
      <div class="navbar">
        <img class="logo" src="../../public/images/noroff-logo.png" alt="noroff logo">
        <ul>
          <li>
            <a href="/profile/">My Profile</a>
            <a href="/auth/login/">Login</a>
            <a href="/auth/register/">Register</a>
          </li>
        </ul>
      </div>
    </header>
  
    <h1>Auth</h1>

    <main class="login-main">
      <h1 class="register-here">Register here:</h1>
      <div class="form-container">
          <form id="registration-form">
              <label for="name-input">Name:</label>
              <input id="name-input" type="text" name="name" placeholder="your name">
              <label for="email-input">Email:</label>
              <input id="email-input" type="email" name="email" placeholder="enter your email">
              <label for="password-input">Password:</label>
              <input id="password-input" type="password" name="password" placeholder="enter your password">
              <p class="login-here">Have already an account? <a href="./login/">Login here</a></p>
              <button type="submit">Submit</button>
          </form>
      </div>
  </main>
  

   
  </body>
</html>
