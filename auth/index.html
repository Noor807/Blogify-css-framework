<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA - Auth</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="/src/app.js"></script>
  </head>

  <body
    class="font-sans text-gray-900 bg-gradient-to-br from-cyan-600 via-cyan-400 to-indigo-900 min-h-screen flex items-center justify-center px-4"
  >
    <main
      class="bg-white rounded-lg shadow-2xl p-6 sm:p-8 md:p-12 max-w-sm sm:max-w-md md:max-w-lg lg:max-w-xl w-full text-center"
    >
    <img src="../public/images/blogify.png"
    alt="Blogify Logo"
    class="mx-auto h-12 sm:h-16 md:h-20 mb_10"
    />
    
      <!-- Heading -->
      <h1 class="text-2xl mt-4 sm:text-3xl md:text-4xl font-bold text-gray-700 mb-4">
        Welcome to Blogify
      </h1> 

      <!-- Subheading -->
      <p class="text-gray-600 text-sm sm:text-base md:text-lg mb-8 leading-relaxed">
        Share your thoughts, connect with others, and explore inspiring posts.  
        Please <span class="font-semibold">Login</span> or <span class="font-semibold">Register</span> 
        to create, edit, and manage your own blogs.
      </p>

      <!-- Buttons -->
      <div class="flex flex-col space-y-4 sm:space-y-0 sm:flex-row sm:space-x-4">
        <a
          href="./login/"
          class="flex-1 py-3 px-6 rounded-lg bg-orange-500 text-white font-semibold hover:bg-orange-400 transition shadow-md"
        >
          Login
        </a>

        <a
          href="./register/"
          class="flex-1 py-3 px-6 rounded-lg bg-gray-500 text-white font-semibold hover:bg-gray-400 transition shadow-md"
        >
          Register
        </a>
      </div>
    </main>
  </body>
</html>
