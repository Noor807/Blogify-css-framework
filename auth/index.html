<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA - Auth</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="/src/app.js"></script>
  </head>

  <body
    class="font-sans text-gray-900 bg-gradient-to-br from-cyan-600 via-cyan-400 to-indigo-900 min-h-screen flex items-center justify-center"
  >
    <main
      class="bg-white rounded-2xl shadow-2xl p-8 md:p-12 max-w-md w-full text-center"
    >
      <h1 class="text-3xl md:text-4xl font-bold  text-gray-700 mb-4">
        Welcome to Blogify
      </h1>
      <p class="text-gray-600 text-base md:text-lg mb-8">
        Share your thoughts, connect with others, and explore inspiring posts.  
        Please <span class="font-semibold">Login</span> or <span class="font-semibold">Register</span> to create, edit, and manage your own blogs.
      </p>

      <div class="flex flex-col space-y-4">
        <a
          href="./login/"
          class="w-full py-3 px-6 rounded-lg bg-orange-500 text-white font-semibold hover:bg-orange-400 transition shadow-md"
        >
          Login
        </a>

        <a
          href="./register/"
          class="w-full py-3 px-6 rounded-lg bg-gray-500 text-white font-semibold hover:bg-gray-400 transition shadow-md"
        >
          Register
        </a>
      </div>
    </main>
  </body>
</html>
